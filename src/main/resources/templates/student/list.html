<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" th:href="@{/public/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/student/list.css}">
    <script th:src="@{/public/lib/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/public/lib/layui/layui.js}"></script>
    <script th:src="@{/student/list.js}"></script>
</head>
<body>
<!--条件搜索区-->
<div class="search">
    <form action="">
        <div>
            <label for="stuId">学号：</label>
            <input type="text" id="stuId" autocomplete="off" placeholder="请输入学号">
        </div>
        <div>
            <label for="name">姓名：</label>
            <input type="text" id="name" autocomplete="off" placeholder="请输入姓名">
        </div>
        <div>
            <label for="sex">性别：</label>
            <select id="sex">
                <option value="">不限</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div>
            <label for="phone">手机号：</label>
            <input type="text" id="phone" autocomplete="off" placeholder="请输入手机号">
        </div>
        <div>
            <label for="email">邮箱：</label>
            <input type="text" id="email" autocomplete="off" placeholder="请输入邮箱">
        </div>
        <div>
            <label for="classId">班级：</label>
            <select id="classId">
                <option value="">不限</option>
            </select>
        </div>
    </form>
</div>

<!--按钮区-->
<div class="action">
    <div>
        <button id="add-btn" type="button">新增</button>
    </div>
    <div>
        <button id="edit-btn" type="button">修改</button>
    </div>
    <div>
        <button id="del-btn" type="button">删除</button>
    </div>
    <div>
        <button id="search-btn" type="button">查询</button>
    </div>
    <div>
        <button id="reset-btn" type="button">重置</button>
    </div>
</div>

<!--数据区-->
<div class="data">
    <table id="tbl">
        <thead>
        <tr>
            <th><input type="checkbox" id="check-all"></th>
            <th>主键</th>
            <th>学号</th>
            <th>姓名</th>
            <th>拼音</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>所在班级</th>
            <th>电话</th>
            <th>微信</th>
            <th>邮箱</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!--分页区-->
<div class="paginate">
    <ul>
        <li class="first fixed"><a href="javascript:void(0)">首页</a></li>
        <li class="prev fixed"><a href="javascript:void(0)">上一页</a></li>

        <li class="next fixed"><a href="javascript:void(0)">下一页</a></li>
        <li class="last fixed"><a href="javascript:void(0)">尾页</a></li>
    </ul>
</div>
</body>
</html>
