<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <link rel="stylesheet" th:href="@{/public/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/document/list.css}">
    <script th:src="@{/public/lib/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/public/lib/layui/layui.js}"></script>
    <script th:src="@{/document/list.js}"></script>
</head>
<body>
<!--条件搜索区-->
<div class="search">
    <form action="">
        <div>
            <label for="title">题目：</label>
            <input type="text" id="title" autocomplete="off" placeholder="请输入题目">
        </div>
        <div>
            <label for="content">文件路径：</label>
            <input type="text" id="content" autocomplete="off" placeholder="请输入文件路径">
        </div>
        <div>
            <label for="createdAt">创建时间：</label>
            <input type="text" id="createdAt" autocomplete="off" placeholder="请输入创建时间">
        </div>
        <div>
            <label for="updatedAt">最后更新时间：</label>
            <input type="text" id="updatedAt" autocomplete="off" placeholder="请输入最后更新时间">
        </div>
        <div>
            <label for="createdBy">创建人：</label>
            <input type="text" id="createdBy" autocomplete="off" placeholder="请输入创建人">
        </div>
    </form>
</div>

<!--按钮区-->
<div class="action">
    <div>
        <button id="add-btn" type="button">新增</button>
    </div>
    <div>
        <button id="edit-btn" type="button">修改</button>
    </div>
    <div>
        <button id="del-btn" type="button">删除</button>
    </div>
    <div>
        <button id="search-btn" type="button">查询</button>
    </div>
    <div>
        <button id="reset-btn" type="button">重置</button>
    </div>
</div>

<!--数据区-->
<div class="data">
    <table id="tbl">
        <thead>
        <tr>
            <th><input type="checkbox" id="check-all"></th>
            <th>文件主键</th>
            <th>题目</th>
            <th>文本路径</th>
            <th>创建时间</th>
            <th>最后更改时间</th>
            <th>创建人</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!--分页区-->
<div class="paginate">
    <ul>
        <li class="first fixed"><a href="javascript:void(0)">首页</a></li>
        <li class="prev fixed"><a href="javascript:void(0)">上一页</a></li>

        <li class="next fixed"><a href="javascript:void(0)">下一页</a></li>
        <li class="last fixed"><a href="javascript:void(0)">尾页</a></li>
    </ul>
</div>
</body>
</html>
