<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改文件</title>
    <link rel="stylesheet" th:href="@{/public/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/document/list.css}">
    <script th:src="@{/public/lib/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/public/lib/layui/layui.js}"></script>
    <script th:src="@{/document/list.js}"></script>

    <!--thymeleaf语法-->
    <script th:inline="javascript">
        const error = /*[[${error}]]*/"";
        const doc = /*[[${doc}]]*/{};
    </script>

    <script th:src="@{/document/edit.js}"></script>
</head>
<body>
<div>
    <form id="document-form" action="">
        <div>
            <label for="title">题目：</label>
            <input type="text" id="title"
                   autocomplete="off" placeholder="请输入题目" th:value="${doc?.title}">
        </div>

        <div>
            <label for="content">文件路径：</label>
            <input type="text" id="content"
                   autocomplete="off" placeholder="请输入文件路径" th:value="${doc?.content}">
        </div>


        <div>
            <label for="createdBy">创建人：</label>
            <input type="text" id="createdBy"
                   autocomplete="off" placeholder="请输入创建人" th:value="${doc?.createdBy}">
        </div>


    </form>
</div>
</body>
</html>
