<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-首页</title>
    <link rel="stylesheet" th:href="@{/public/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/admin/admin.css}">
    <script th:src="@{/public/lib/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/public/lib/layui/layui.js}"></script>
    <script th:src="@{/admin/admin.js}"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="logout">
        <a id="logout-btn" href="javascript:void(0)">注销</a>
    </div>
</header>
<!--主体部分-->
<div class="body">
    <!--左侧导航栏-->
    <aside>
        <div class="nav">
            <div>[功能导航]</div>
            <ul>
                <li th:each="item : ${mods}" th:id="${item.id}">
                    <a th:href="${item.url}" th:text="${item.name}"></a>
                </li>
            </ul>
        </div>
    </aside>
    <!--右侧数据显示部分-->
    <div class="main">
        <div class="layui-tab" lay-filter="tabs" lay-allowclose="true">
            <!--选项卡标题-->
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="0">欢迎页</li>
            </ul>
            <!--显示页面内容-->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src="/welcome"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!--尾部-->
<footer>
    <div>&copy;&nbsp;版权所有：山东理工大学计算机科学实验室 &nbsp;联系方式：15963294666</div>
</footer>
</body>
</html>
